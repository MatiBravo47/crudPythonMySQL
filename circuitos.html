<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestra Circuitos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main>
        <header id="idheader">

        </header>
        <div class="col-md-12 col-sm-12">
            <div id="app">
                <h2>Circuitos</h2>
                <section v-for="producto in productos">

                    <div class="container">
                        <div class="card" style="width:31%; float: left; margin:1% 1% ">
                            <img class="card-img-top" :src="producto.foto" alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title">{{producto.GP}}</h4>
                                <p class="card-title">{{producto.circuito}}</p>
                                <p class="card-text">Fecha:{{producto.fecha}}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <footer id="idfooter">

    </footer>
    <script src="./js/main.js"></script>
    
</body>
</html>
