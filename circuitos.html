<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestra Circuitos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main>
        <header id="idheader">

        </header>
        <!-- <div class="col-md-12 col-sm-12 text-bg-light p-3"> -->
            <div class="p-3 mb-2 bg-dark text-white" id="app">               
                <h1 class="text-danger">CALENDARIO F1</h1>
                <a href="index.html" type="button" class="btn btn-outline-warning ">Modificar</a>                
                <div class="row row-cols-1 row-cols-md-3 g-4">
                <section v-for="producto in productos">
                <div col >
                    <div class="container">
                        <div class="card border-dark shadow bg-body rounded" >
                            <img class="card-img-top" :src="producto.foto" alt="Card image">
                            <div class="card-body text-bg-danger text-center">
                                <h2 class="card-subtitle mb-2 text-muted text-start">Ronda: {{producto.ronda}}</h2>
                                <h2 class="card-title">{{producto.GP}}</h2>
                                <h4 class="card-subtitle mb-2 text-muted fst-italic">{{producto.circuito}}</h4>                                
                                <h3 class="card-text"><strong>{{producto.fecha}}</strong></h3>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
                </div>
            </div>
        <!-- </div> -->

    </main>
    <footer id="idfooter">

    </footer>
    <script src="./js/main.js"></script>
    
</body>
</html>
