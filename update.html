<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <!-- Vincular con bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Vinculo con VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <main style="margin: 1% 20%">
      <div class="container">
        <h1>Modificacion Circuitos</h1>
        <form>
          <div class="mb-3">
            <label for="txtId">Id</label>
            <input
              type="text"
              class="form-control"
              name="txtId"
              id="txtId"
              disabled
            /><br />
          </div>
          <!-- Escribir ronda -->
          <div class="mb-3">
            <label for="txtRonda">Ronda</label>
            <input type="number" class="form-control" name="txtRonda" id="txtRonda"> <br>
          </div>
          <div class="mb-3">
          <!-- Formulario-Seleccionar Gran Premio  -->
          <div class="mb-3">
            <select
              class="form-select"
              aria-label="Default select example"
              name="txtGP"
              id="txtGP"
            >
              <br />
              <option selected>Seleccione Gran Premio</option>
              <option value="Bahrain">Bahrain</option>
              <option value="Espania">Espania</option>
              <option value="Arabia Saudita">Arabia Saudita</option>
              <option value="Australia">Australia</option>
              <option value="Italia">Italia</option>
              <option value="Estados Unidos">Estados Unidos</option>
              <option value="Monaco">Monaco</option>
              <option value="Azerbaijan">Azerbaijan</option>
              <option value="Canada">Canada</option>
              <option value="Reino Unido">Reino Unido</option>
              <option value="Austria">Austria</option>
              <option value="Francia">Francia</option>
              <option value="Hungria">Hungria</option>
              <option value="Belgica">Belgica</option>
              <option value="Holanda">Holanda</option>
              <option value="Italia">Italia</option>
              <option value="Singapur">Singapur</option>
              <option value="Japon">Japon</option>
              <option value="Mexico">Mexico</option>
              <option value="Brasil">Brasil</option>
              <option value="Abu Dhabi">Abu Dhabi</option>
            </select>
          </div>
          <!-- Formulario-Escribir circuito -->
          <div class="mb-3">
            <label for="txtCircuito">Circuito</label>
            <input
              type="text"
              class="form-control"
              name="txtCircuito"
              id="txtCircuito"
            />
            <br />
          </div>
          <!-- Formulario-Escribir fecha -->
          <div class="mb-3">
            <label for="txtFecha">Fecha:</label>
            <input
              type="date"
              class="form-control"
              name="txtFecha"
              id="txtFecha"
            />
            <br />
          </div>
          <!-- Formulario-Escribir url foto  -->
          <div class="mb-3">
            <label for="txtFoto">Foto:</label>
            <input
              type="text"
              class="form-control"
              name="txtFoto"
              id="txtFoto"
            />
            <br />
          </div>
          <button type="button" class="btn btn-success" onclick="modificar()">
            Guardar
          </button>
        </form>
        <br />
        <a href="index.html" class="btn btn-warning">Inicio</a>
      </div>
    </main>
    <script src="./js/update.js"></script>
  </body>
</html>
